<!DOCTYPE html>
<html>
<head>
    <title>JSONP</title> 

    <script src="../../js/jquery-1.9.1.js"></script>
    <script src="../../js/require.js"></script>
    <script src="../../js/require.config.js"></script>
              
    <script>
        requirejs.config({ baseUrl: "../../js/" });
        require(['/examples/jsonp/loadTweets.js']);
    </script>
 
</head>
<body>

<!--START-->           
    <ul id="tweets" data-bind="foreach: results">
        <li>
            <div>
                <h1 data-bind="text: from_user"></h1>
                <small data-bind="text: text">Loading...</small>
            </div>
            
            <img data-bind="attr: { src: profile_image_url }" />
        </li>
    </ul>
<!--STOP-->

</body>
</html>
